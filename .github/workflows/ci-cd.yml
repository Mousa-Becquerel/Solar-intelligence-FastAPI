name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/solar-intelligence-frontend
  BACKEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/solar-intelligence-backend

jobs:
  # Job 1: TypeScript Type Checking
  typescript-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./react-frontend
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ./react-frontend
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: ./react-frontend
        run: npm run lint
        continue-on-error: true

  # Job 2: Backend Testing
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false

      - name: Install dependencies
        run: |
          poetry install --no-root --no-interaction
          poetry add fastapi uvicorn[standard] sqlalchemy[asyncio] asyncpg aiosqlite \
            python-jose[cryptography] passlib[bcrypt] python-multipart email-validator slowapi --no-interaction
          poetry add "openai-agents[sqlalchemy]" --no-interaction
          poetry add pytest pytest-asyncio pytest-cov httpx --no-interaction

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-pipeline
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ENVIRONMENT: testing
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest fastapi_app/tests/ -v --cov=fastapi_app --cov-report=xml --cov-report=term
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Job 3: Build Frontend Docker Image
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: [typescript-check]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./react-frontend
          file: ./react-frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            VITE_API_BASE_URL=${{ secrets.API_BASE_URL }}

  # Job 4: Build Backend Docker Image
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi_app
          file: ./fastapi_app/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max

  # Job 5: Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner - Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '.'
        continue-on-error: true

  # Job 6: Deploy to Staging (Optional - AWS ECS)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to ECS - Frontend
        run: |
          echo "Updating ECS service: solar-intelligence-frontend-staging"
          aws ecs update-service \
            --cluster solar-intelligence-staging \
            --service solar-intelligence-frontend-staging \
            --force-new-deployment

      - name: Deploy to ECS - Backend
        run: |
          echo "Updating ECS service: solar-intelligence-backend-staging"
          aws ecs update-service \
            --cluster solar-intelligence-staging \
            --service solar-intelligence-backend-staging \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          echo "Waiting for services to stabilize..."
          aws ecs wait services-stable \
            --cluster solar-intelligence-staging \
            --services solar-intelligence-frontend-staging solar-intelligence-backend-staging

  # Job 7: Deploy to Production (Manual Approval Required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to ECS - Frontend
        run: |
          echo "Updating ECS service: solar-intelligence-frontend-prod"
          aws ecs update-service \
            --cluster solar-intelligence-prod \
            --service solar-intelligence-frontend-prod \
            --force-new-deployment

      - name: Deploy to ECS - Backend
        run: |
          echo "Updating ECS service: solar-intelligence-backend-prod"
          aws ecs update-service \
            --cluster solar-intelligence-prod \
            --service solar-intelligence-backend-prod \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          echo "Waiting for services to stabilize..."
          aws ecs wait services-stable \
            --cluster solar-intelligence-prod \
            --services solar-intelligence-frontend-prod solar-intelligence-backend-prod

      - name: Send deployment notification
        run: |
          echo "Production deployment completed successfully!"
          # Add Slack/Discord notification here if needed

  # Job 8: Notify on Failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [typescript-check, backend-tests, build-frontend, build-backend]
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "Pipeline failed! Check the logs for details."
          # Add notification logic here (Slack, Discord, Email, etc.)
