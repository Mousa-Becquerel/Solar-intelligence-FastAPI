<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Test - Solar Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .chat-container {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: #e9ecef;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .response-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ FastAPI Backend Test</h1>

        <div id="status" class="status info">
            Loading...
        </div>

        <div>
            <h2>Authentication</h2>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn">Logout</button>
            <button id="checkAuthBtn">Check Auth Status</button>
        </div>

        <div style="margin-top: 20px;">
            <h2>API Tests</h2>
            <button id="getUserBtn">Get Current User</button>
            <button id="getConversationsBtn">Get Conversations</button>
            <button id="createConversationBtn">Create Conversation</button>
            <button id="getAgentsBtn">Get Agents</button>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <h2>Chat Test</h2>
            <div class="messages" id="messages"></div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <div class="response-container">
            <h3>Response:</h3>
            <pre id="response">No requests yet</pre>
        </div>
    </div>

    <script type="module">
        import { api } from '/static/js/modules/core/api.js';
        import { fastapiAuth } from '/static/js/fastapi-auth.js';

        const statusDiv = document.getElementById('status');
        const responseDiv = document.getElementById('response');
        const chatContainer = document.getElementById('chatContainer');
        const messagesDiv = document.getElementById('messages');
        let currentConversationId = null;

        // Update status
        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Show response
        function showResponse(data) {
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }

        // Check initial auth status
        const isAuth = fastapiAuth.isAuthenticated();
        if (isAuth) {
            updateStatus(`âœ… Authenticated as: ${fastapiAuth.getUser()?.username || 'Unknown'}`, 'success');
            chatContainer.style.display = 'block';
        } else {
            updateStatus('âŒ Not authenticated. Please login first.', 'error');
        }

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = prompt('Username:', 'test@example.com');
            const password = prompt('Password:', 'testpassword123');

            try {
                const response = await api.login(username, password);
                showResponse(response);
                updateStatus('âœ… Login successful!', 'success');
                chatContainer.style.display = 'block';
            } catch (error) {
                updateStatus(`âŒ Login failed: ${error.message}`, 'error');
                showResponse({ error: error.message });
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            fastapiAuth.clearAuth();
            updateStatus('âœ… Logged out', 'success');
            chatContainer.style.display = 'none';
            showResponse({ message: 'Logged out successfully' });
        });

        // Check auth
        document.getElementById('checkAuthBtn').addEventListener('click', () => {
            const isAuth = fastapiAuth.isAuthenticated();
            const user = fastapiAuth.getUser();
            showResponse({ authenticated: isAuth, user });
            updateStatus(isAuth ? `âœ… Authenticated as: ${user?.username}` : 'âŒ Not authenticated', isAuth ? 'success' : 'error');
        });

        // Get user
        document.getElementById('getUserBtn').addEventListener('click', async () => {
            try {
                const user = await api.getCurrentUser();
                showResponse(user);
                updateStatus('âœ… User fetched successfully', 'success');
            } catch (error) {
                updateStatus(`âŒ Error: ${error.message}`, 'error');
                showResponse({ error: error.message });
            }
        });

        // Get conversations
        document.getElementById('getConversationsBtn').addEventListener('click', async () => {
            try {
                const conversations = await api.getConversations();
                showResponse(conversations);
                updateStatus(`âœ… Found ${conversations.length} conversations`, 'success');
            } catch (error) {
                updateStatus(`âŒ Error: ${error.message}`, 'error');
                showResponse({ error: error.message });
            }
        });

        // Create conversation
        document.getElementById('createConversationBtn').addEventListener('click', async () => {
            try {
                const response = await api.createConversation('market');
                // FastAPI returns {conversation_id: X}, Flask returns {id: X}
                currentConversationId = response.conversation_id || response.id;
                showResponse(response);
                updateStatus(`âœ… Created conversation ID: ${currentConversationId}`, 'success');
            } catch (error) {
                updateStatus(`âŒ Error: ${error.message}`, 'error');
                showResponse({ error: error.message });
            }
        });

        // Get agents
        document.getElementById('getAgentsBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:8000/api/v1/chat/agents', {
                    headers: fastapiAuth.getAuthHeader()
                });
                const agents = await response.json();
                showResponse(agents);
                updateStatus(`âœ… Found ${agents.length} agents`, 'success');
            } catch (error) {
                updateStatus(`âŒ Error: ${error.message}`, 'error');
                showResponse({ error: error.message });
            }
        });

        // Send message
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const message = document.getElementById('messageInput').value;
            if (!message) return;

            if (!currentConversationId) {
                try {
                    const response = await api.createConversation('market');
                    currentConversationId = response.conversation_id || response.id;
                    console.log('Auto-created conversation:', currentConversationId);
                } catch (error) {
                    alert('Failed to create conversation: ' + error.message);
                    return;
                }
            }

            console.log('Using conversation ID:', currentConversationId);

            // Add user message to UI
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = message;
            messagesDiv.appendChild(userMsg);
            document.getElementById('messageInput').value = '';

            try {
                updateStatus('â³ Sending message...', 'info');

                // Send message to FastAPI (using 'market' agent which supports streaming)
                const response = await api.sendChatMessage(currentConversationId, message, 'market');

                // Read streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMsg = document.createElement('div');
                assistantMsg.className = 'message assistant';
                messagesDiv.appendChild(assistantMsg);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                updateStatus('âœ… Message sent successfully', 'success');
                                break;
                            }
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.content) {
                                    assistantMsg.textContent += parsed.content;
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                }

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                updateStatus(`âŒ Error: ${error.message}`, 'error');
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message assistant';
                errorMsg.textContent = `Error: ${error.message}`;
                messagesDiv.appendChild(errorMsg);
            }
        });

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });
    </script>
</body>
</html>
